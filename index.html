<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="Css/player.css">
</head>
<body id="body">
    <main id="player">
        <header>
            <img src="img/images.jpg" alt="" style="border-radius: 50%;">
            <h2>LIVE RADIO</h2>
            <p id="title_radio">RADIO 1</p>
        </header>
        <div id="content">
            <article id="buttons">
              <img src="img/backward-button.png" alt="" id="back">
              <img src="img/play.png" alt="" id="play_pause">
              <img src="img/resume-button.png" alt="" id="next"> 
              <audio src="img/001.MP3" id="audio_file"></audio>
              </article>

              <article id="volume">
                  <h2>الصوت</h2>
                  <input type="range" id="volume-range">
                  <h2>السرعة</h2>
                  <input type="range" id="volume-speed" max="200" min="0">
              </article>
              <article id="color">
                  <button id="color1"></button>
                  <button id="color2"></button>
                  <button id="color3"></button>
                  <button id="color4"></button>
              </article>
         </div>  
    </main>

    

    <script src="Script/player.js"></script>
    <script src="Script/volume.js"></script>
    <script src="Script/color.js"></script>
</body>
</html>
